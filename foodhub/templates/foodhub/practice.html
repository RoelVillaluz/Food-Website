{% extends 'foodhub/layout.html' %}

{% block title %}Practice{% endblock %}
{% block body %}
<ol>

        <li>{{ recipe }}</li>
        <ul>

            {% endfor %}
        </ul>
    {% endfor %}
</ol>
{% endblock %}
