{% extends 'foodhub/layout.html' %}

{% block title %} Mealplan - {{ mealplan.name }} {% endblock %}
{% block body %}
<div class="mealplan-container">
    <div class="mealplan-name">{{ mealplan.name }}: {{ mealplan.date }}</div>
    {% for recipe in recipes %}
        {{ recipe }}
    {% endfor %}
</div>
{% endblock %}
